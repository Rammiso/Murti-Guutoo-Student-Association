<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resource Upload & Display</title>
</head>
<body>
  <h2>Upload a File</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" id="file" required /><br /><br />
    <textarea name="description" id="description" placeholder="File description"></textarea><br /><br />
    <button type="submit">Upload</button>
  </form>

  <h2>Uploaded Files</h2>
  <div id="fileList"></div>

  <script>
  const uploadForm = document.getElementById("uploadForm");
  const fileList = document.getElementById("fileList");

  // Load all uploaded files
  async function loadFiles() {
    try {
      const res = await fetch("http://localhost:5000/api/resources");
      if (!res.ok) throw new Error(`Server error: ${res.status}`);
      const files = await res.json();

      fileList.innerHTML = files.map(f => `
        <div>
          <p><b>${f.originalName}</b> — ${f.description || "No description"}</p>
          ${
            f.fileType === "image"
              ? `<img src="http://localhost:5000/${f.filePath}" width="150" />`
              : `<a href="http://localhost:5000/${f.filePath}" target="_blank">Download</a>`
          }
        </div><hr/>
      `).join("");
    } catch (err) {
      console.error("Error loading files:", err);
      fileList.innerHTML = `<p style="color:red;">❌ ${err.message}</p>`;
    }
  }

  // Upload file
  uploadForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(uploadForm);

    try {
      const res = await fetch("http://localhost:5000/api/resources/upload", {
        method: "POST",
        body: formData
      });

      const text = await res.text();
      let data;
      try {
        data = JSON.parse(text);
      } catch {
        throw new Error("Server returned non-JSON response:\n" + text);
      }

      alert(data.message || "Upload success!");
      loadFiles();
    } catch (err) {
      alert("❌ Upload failed: " + err.message);
      console.error(err);
    }
  });

  loadFiles();
</script>

</body>
</html>
